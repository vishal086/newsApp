<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body>
    <!-- ########### Navbar ################-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" onclick="reload()">NewsApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="ipl" onclick="selectNav('ipl')">IPL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="Finance" onclick="selectNav('finance')">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="politics" onclick="selectNav('politics')">Politics</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="input-value">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
          </form>
        </div>
      </nav>

      <!--############ Main ###############3-->
      <div class="container">
        <div class="row" id="card-container">

        </div>
      </div>

      <!--- ############ Card Template #################-->
      <template id="template-news-card">
      <div class="col-md-4">
      <div class="card mt-3" style="width: 18rem;">
        <img src="" class="card-img-top" alt="..." id="news-img">
        <div class="card-body">
          <h5 class="card-title" id="news-title">News title</h5>
          <h6 id="news-src">Source</h6>
          <p class="card-text" id="news-desc">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary" id="more">More ...</a>
        </div>
      </div>
    </div>
    </template>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
